after-login-command = []
after-startup-command = ['exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=6.0']
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = false
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = "move-mouse window-lazy-center"
[gaps]
inner.horizontal = 8
inner.vertical =   8
outer.left =       8
outer.bottom =     8
outer.top =        8
outer.right =      8
[mode.main.binding]
alt-enter = 'exec-and-forget open -na "Google Chrome"'
alt-backslash = 'exec-and-forget open -na Hyper'
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal'
alt-shift-left   = 'join-with left'
alt-shift-right  = 'join-with right'
alt-shift-up     = 'join-with up'
alt-shift-down   = 'join-with down'
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-f = 'fullscreen'
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
alt-shift-semicolon = 'mode service'
alt-shift-r = 'mode resize'
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
b = 'balance-sizes'
minus = 'resize smart -50'
equal = 'resize smart +50'
enter = 'mode main'
esc = 'mode main'
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
#s = ['layout sticky tiling', 'mode main'] 
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']
[[on-window-detected]]
if.app-id = 'com.github.placeholder.Placeholder'
run = "move-node-to-workspace XYZ"
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run       = 'layout floating'
[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run       = 'layout floating'
[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run       = 'layout floating'
[[on-window-detected]]
if.app-id = 'com.apple.FaceTime'
run       = 'layout floating'
[[on-window-detected]]
if.app-id = 'com.apple.PhotoBooth'
run       = 'layout floating'
[[on-window-detected]]
if.app-id = 'com.apple.AppStore'
run       = 'layout floating'